<!DOCTYPE html>
<html lang="pt-br" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <link href="./input.css" rel="stylesheet" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  </head>
  <body class="font-noto leading-relaxed text-text">
    <header class="w-full fixed top-0 bg-transparent">
      <div class="hidden sm:flex justify-between px-6 py-2 items-center">
        <img class="h-8 sm:h-16" src="/assets/images/logo.png" />
        <nav>
          <!-- desktop menu -->
          <ul class="flex gap-6 text-lg text-black cursor-pointer">
            <li
              class="font-black border-2 border-solid border-black px-10 py-2 border-b-4 border-r-4 transition ease-in-out delay-150 bg-text hover:-translate-y-1 hover:scale-110 hover:bg-hover duration-100"
            >
              <a>Home</a>
            </li>
            <li
              class="font-black border-2 border-solid border-black px-10 py-2 border-b-4 border-r-4 transition ease-in-out delay-150 bg-text hover:-translate-y-1 hover:scale-110 hover:bg-hover duration-100"
            >
              <a> Episódios </a>
            </li>
            <li
              class="font-black border-2 border-solid border-black px-10 py-2 border-b-4 border-r-4 transition ease-in-out delay-150 bg-text hover:-translate-y-1 hover:scale-110 hover:bg-hover duration-100"
            >
              <a>Personagens</a>
            </li>
          </ul>
        </nav>
      </div>
      <!-- logo and mobile-menu-button -->
      <div class="sm:hidden flex justify-between px-6 py-2 items-center">
        <img class="h-12 sm:h-16" src="/assets/images/logo.png" />
        <!-- mobile menu button -->
        <button class="mobile-menu-button" title="Open/Close menu">
          <img src="/assets/images/allmight-logo.png" style="height: 64px" />
        </button>
      </div>

      <nav class="mobile-menu hidden">
        <ul class="flex flex-col items-center gap-2 text-black">
          <li
            class="font-black border-2 border-solid border-black px-10 py-2 border-b-4 border-r-4 transition ease-in-out delay-150 bg-text hover:-translate-y-1 hover:scale-110 hover:bg-hover duration-100"
          >
            <a>Home</a>
          </li>
          <li
            class="font-black border-2 border-solid border-black px-10 py-2 border-b-4 border-r-4 transition ease-in-out delay-150 bg-text hover:-translate-y-1 hover:scale-110 hover:bg-hover duration-100"
          >
            <a> Episódios </a>
          </li>
          <li
            class="font-black border-2 border-solid border-black px-10 py-2 border-b-4 border-r-4 transition ease-in-out delay-150 bg-text hover:-translate-y-1 hover:scale-110 hover:bg-hover duration-100"
          >
            <a>Personagens</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div
        class="flex flex-col justify-end sm:justify-center items-center bg-aisawa-sensei bg-auto bg-no-repeat bg-right sm:bg-left-bottom md:bg-left-top bg-secondary min-h-screen px-4 pb-6 sm:px-14"
      >
        <div
          class="grid grid-rows-3 sm:text-xl text-center bg-primary rounded-lg p-4 sm:p-8 md:w-[520px]"
        >
          <div class="text-white sm:text-2xl" id="app"></div>
          <p>
            Criada para demonstrar um pouco do mundo de Boku no Hero (My Hero
            Academia). Conheça meus personagens preferidos, lista de episódios e
            mais.
          </p>
          <a
            href="#intro"
            class="place-self-center sm:text-lg bg-secondary w-max px-8 py-2 rounded-md text-white font-bold hover:border-2 transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-110 duration-200"
          >
            Introdução
          </a>
        </div>

        <!-- <div>
          <span>Social media</span>
        </div> -->
      </div>
    </main>

    <section
      id="intro"
      class="flex bg-all-together bg-contain bg-no-repeat bg-right-bottom bg-primary min-h-screen"
    >
      <h1>Conheça minha Fã Page</h1>
    </section>
  </body>
  <script src="/assets/js/typewritter.js"></script>
  <script src="/assets/js/mobile-toggler.js"></script>
</html>
